<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test table4</title>
  </head>
  <body>
    <table border="1" width="100%">
     <tr>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
        <th>title4</th>
        <th>title5</th>
        <th>title6</th>
     </tr>
     <tr>
        <th>title1</th>
        <td colspan="5">title2</td>
     </tr>

     <tr>
        <th scope="col">title1</th>
        <td rowspan="3">title2</td>
        <td colspan="2">title3</td>
        <td>title4</td>
        <td>title5</td>
     </tr>

     <tr>
        <th>title1</th>
        <td>title2</td>
        <td colspan="3">title3</td>
     </tr>

     <tr>
        <th>title1</th>
        <td colspan="4">title2</td>
     </tr>

    </table>
  </body>
</html>
