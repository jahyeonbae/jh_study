<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원정보</title>
  </head>
  <h1> 회원정보 </h1>
  <form>
    <fieldset>
      <legend>회원정보</legend>
  <body>
    <ul>
      <li><label for="name">이름</label>: <input type="text" placeholder="이름 입력" id="name"/></li><br/>
      <li><label for="id">아이디</label>:
          <input type="text" placeholder="아이디 입력" id="id"/>
          <input type="submit" value="중복확인"/></li><br/>
      <li><label for="pwd">비밀벝호</label>: <input type="password" placeholder="비밀번호입력" id="pwd"/></li><br/>
      <li><label for="rpwd">비밀번호 확인</label>: <input type="password" placeholder="비밀번호 확인" id="rpwd"/></li><br/>
      <li><label for="email">이메일</label>: <input type="text" placeholder="Ex)ds10123@naver.com" id="email"/></li><br/>
      <li><label for="agree">이메일 수신동의</label>:
          <input type="radio" name="agree" value="yes" id="agree"/><label for="agree">동의</label>
          <input type="radio" name="agree" value="no" id="no"/><label for="no">ㅗ</label></li><br/>
      <li><label for="number">전화번호</label>:
            <select id="number">
                <option>skt</option>
                <option>kt</option>
                <option>lgt</option>
            </select>
            <input type="text" placeholder="- 빼고 숫자만 입력"/></li><br/>
      <li><label for="information">정보이용</label>
            <input type="checkbox" id="information"><label for="information">개인정보이용</label>
            <input type="checkbox" id="infor"><label for="infor">개인정보사용</label></li><br/>
      <input type="submit" value="가입"/>
  </body>
</fiedlset>
</html>
