<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <title>회원가입</title>
  </head>
  <body>
    <h3>  <center>회원가입</center> </h3>
    <form>
       <fieldset>
         <legend> 회원가입 </legend>
    <table border="1" width="100%" summary="회원가입">
      <caption> 회원가입 </caption>
      <tbody>
      <colgroup>
        <col width="100"/>
        <col width="300"/>
      </colgroup>
      <tr>
        <th><label for="name">이 름</label></th>
        <td><input type="text" placeholder="군소" id="name"/></td>
      </tr>
      <tr>
        <th><label for="male">성 별</label></th>
        <td><input type="radio" name="gender" value="male" id="male"/><label for="male">남</label>
            <input type="radio" name="gender" value="female" id="female"/><label for="female">여</label>
        </td>
      </tr>
      <tr>
      <th><label for="id">아이디</label></th>
        <td><input type="text" placeholder="msth" id="id"/>
            <input type="submit" value="중복확인"/>
        </td>
      </tr>
      <tr>
        <th><label for="pwd">비밀번호</label></th>
        <td><input type="password" placeholder="****" id="pwd"/> </td>
      </tr>
      <tr>
        <th><label for="rpwd">비밀번호재입력</label></th>
        <td><input type="password" placeholder="****" id="rpwd"/></td>
      </tr>
      <tr>
        <th><label for="adress">주 소</label></th>
        <td><input type="text" placeholder="바다" id="adress"/>
            <input type="submit" value="주소찾기"></td>
      </tr>
      <tr>
        <th><label for="email">이메일</label></th>
        <td><input type="text" placeholder="msth" id="email"/> @ <input type="text"/>
            <select>
              <option>naver.com</option>
              <option>google.com</option>
              <option>nate.com</option>
            </select>
        </td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td><select>
              <option>010</option>
              <option>070</option>
              <option>02</option>
        </select> -
         <input type="text" placeholder="0000"/> -
         <input type="text" placeholder="0000"/>
        </td>
      </tr>
        <th><label>취 미</label></th>
        <td><input type="checkbox" name="hobby" value="travel" id="travel"/> 여행
            <input type="checkbox" name="hobby" value="shopping" id="shopping"/> 쇼핑
            <input type="checkbox" name="hobby" value="game" checked="checked" id="game"/> 게임
            <input type="checkbox" name="hobby" value="etc" checked="checked" id="etc"/> 기타
        </td>
      </tr>
      <tr>
        <th><label for="information"> 자기소개 </label></th>
        <td><textarea id="information" placeholder="우리군소"></textarea></td>
      </tr>
    </table>
     <center><input type="submit" value="완료"/>
     <input type="submit" value="다시입력"/></center>
   </tbody>
  </body>
</fieldset>
</form>
</html>
