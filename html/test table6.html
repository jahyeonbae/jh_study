<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test table6</title>
  </head>
  <body>
    <table border="1" width="100%">
      <caption> My Caption </caption>
      <tr>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
        <th>title4</th>
      </tr>
      <tr>
        <td rowspan="4">title1</td>
        <td colspan="3">title2</td>
      </tr>
      <tr>
        <td>title1</td>
        <td>title2</td>
        <td>title3</td>
      </tr>
      <tr>
        <td>title1</td>
        <td colspan="2">title2</td>
      </tr>
      <tr>
        <td colspan="3">title1</td>
      </tr>

    </table>
  </body>
</html>
